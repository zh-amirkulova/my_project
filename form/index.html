<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Registration form</title> 
</head> 
<body> 

    <header class="header">
        <h1>LOGO PART</h1>
    </header>

    <div class="content">
        <aside class="left_part">
            <p>Левая часть</p>
        </aside>
        <main class="form_regis">
            <form> 
                <h2>Cтраница с формой регистрации пользователя</h2> 
                <p>Им: </p>
                <input type="text" required> 
                <p>Фамилия: </p>
                <input type="text" required> 
        
                <p>Электронная почта: </p>
                <input type="email" name="email" required> 
        
                
                <p>Дата рождения: </p>
                <input type="date" name="" id="" required> 
        
                <label> 
                    <p>Пол: </p>
                    <input type="radio" name="gender" > 
                    Женский   
                    <input type="radio" name="gender">
                    Мужской  
                </label> 
        
                <p>Гражданин: 
                    <select name="" id="" required> 
                        <option value="">Армения</option> 
                        <option value="">Белоруссия</option> 
                        <option value="">Казахстан</option> 
                        <option value="">Киргизстан</option> 
                        <option value="">Молдова</option> 
                        <option value="">Россия </option> 
                        <option value="">Таджикистан</option> 
                        <option value="">Узбекистан</option> 
                    </select> 
                </p>
        
                <p>О себе: </p>
                <textarea name="" id=""></textarea> 
        
                <p>Загрузка резюме: </p>
                <input type="file" required> 
        
                <p>Придумать парол: 
                <input type="password" required> 
                Повторите пароль: 
                <input type="password" required> 
                </p>
            
                <p>
                    <label> 
                        Принимаю  условия политики конфиденциальности 
                        <input type="checkbox" required> 
                    </label> 
                </p>
                
                <p>Cброс данных 
                    <input type="reset"> 
                </p>
        
                <button type="submit">Регистрация</button> 
        
            </form>
        </main>
    </div> 
    <footer class="footer">
        <h2>FOOTER PART</h2>
    </footer>
</body> 
</html>
